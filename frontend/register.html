<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
    }
    .card {
      border-radius: 15px;
    }
  </style>

</head>
<body>

<div class="container d-flex justify-content-center align-items-center h-100">
  <div class="card p-4 shadow-lg" style="width: 380px;">
    <h3 class="text-center mb-3">Create Account</h3>

    <input type="text" id="name" class="form-control mb-3" placeholder="Full Name">
    <input type="email" id="email" class="form-control mb-3" placeholder="Email">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="register()">Register</button>

    <p class="text-center mt-3">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
function register() {
  const user = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  axios.post("http://localhost:3000/register", user)
    .then(res => {
      alert(res.data.message);
      window.location.href = "login.html";
    })
    .catch(err => alert("Registration failed"));
}
</script>

</body>
</html>
